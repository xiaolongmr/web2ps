<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PS Importer Lite</title>
    <style>
        /* --- 样式保持不变，此处省略，请保留之前的 CSS --- */
        :root {
            --bg-color: #232323;
            --text-main: #ffffff;
            --text-sub: #9e9e9e;
            --accent-green: #2da970;
            --radar-bg: #383838;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Adobe Clean", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .header p {
            font-size: 11px;
            color: var(--text-sub);
            margin: 4px 0 0 0;
            opacity: 0.9;
        }

        .status-wrapper {
            position: relative;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
        }

        .radar {
            width: 10px;
            height: 10px;
            background-color: var(--radar-bg);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }

        .radar.active {
            background-color: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }

        .radar.active::after {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 1px solid var(--accent-green);
            animation: ripple 1.5s infinite linear;
        }

        @keyframes ripple {
            0% { width: 100%; height: 100%; opacity: 0.8; }
            100% { width: 400%; height: 400%; opacity: 0; }
        }

        #st {
            font-size: 12px;
            color: var(--text-sub);
            margin: 0;
            min-height: 18px;
        }

        .btn-main {
            width: 100%;
            background-color: #444;
            color: #ddd;
            border: 1px solid #555;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        .btn-main:hover {
            background-color: #505050;
            color: #fff;
        }

        .btn-main.active {
            background-color: #2da970 !important;
            border-color: #258e5e;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 0 8px rgba(45, 169, 112, 0.3);
        }
        
        .footer {
            font-size: 10px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 id="txt-title">Importer Lite</h1>
            <p id="txt-subtitle">Photoshop Smart Assistant</p>
        </div>

        <div class="status-wrapper">
            <div id="radar" class="radar"></div>
        </div>

        <p id="st">Waiting...</p>

        <button id="go" class="btn-main">Start Monitoring</button>

        <div class="footer" id="txt-footer">Via: AiChiMo</div>
    </div>

    <!-- 1. 先引入 UI 逻辑 (初始化界面、动画) -->
    <script src="ui.js"></script>

    <!-- 2. 后引入 业务逻辑 (PS交互、剪贴板) -->
    <script src="main.js"></script>

</body>
</html>
